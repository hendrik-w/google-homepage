<!DOCTYPE html>
<html>
    <head>
        <title>Google - Search Engine</title>

        <meta charset="utf-8"/>
        
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>

        <header id="header">
            <div id="info-bar">
                <a href="#">Über Google</a>
                <a href="#">Store</a>
            </div>
            <nav id="nav-bar">
                <a href="#">Gmail</a>
                <a href="#">Bilder</a>
                <a id="product-link" href="https://www.google.de/intl/de/about/products?tab=wh" title="Google-Apps" aria-expanded="false" role="button" tabindex="0"></a>
                <a id="anmelde-button" href="https://accounts.google.com/ServiceLogin?hl=de&amp;passive=true&amp;continue=https://www.google.com/&amp;ec=GAZAAQ" target="_top">Anmelden</a>
            </nav>
        </header>

        <main id="content">
            <section id="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
            </section>
            <section id="search-bar">
                <div id="search-bar-border">
                    <div id="search-bar-content">
                        <input id="search-bar-input" maxlength="2048" name="q" type="text"   autocapitalize="off" autocomplete="off" autocorrect="off" autofocus="" role="combobox" spellcheck="false" title="Suche" value="" >
                    </div>
                </div>
            </section>
            </section>
            <section id="button-bar">
                <input type="button" value="Google Suche">
                <input type="button" value="Auf gut Glück!">
            </section>

        </main>

        <footer id="footer">

        </footer>

    </body>
</html>
